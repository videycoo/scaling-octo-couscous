<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <title>AMP Page</title>
  <link rel="canonical" href="#">
  <meta name="viewport" content="width=device-width,minimum-scale=1">

  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <style amp-boilerplate>
    body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both}
    @-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
  </style>
  <noscript>
    <style amp-boilerplate>
      body{-webkit-animation:none}
    </style>
  </noscript>

  <style amp-custom>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
  </style>
</head>

<body>

  <!-- IMAGE (Facebook) -->
  <amp-img
    src="https://video.xx.fbcdn.net/v/t45.5328-9/615365875_1367327088028006_2300986262585424538_n.jpg"
    width="1080"
    height="564"
    layout="responsive"
    alt="Facebook Image">
  </amp-img>

  <div class="container">
    <h1>AMP Page Test</h1>
    <p>
      Agar image load hoti hai to iska matlab Facebook ne abhi block nahi ki.
      Agar blank aaye to Facebook CDN ne hotlink band kar di hai.
    </p>
  </div>

</body>
</html>
